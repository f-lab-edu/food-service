on:
  push:
    branches:
      - feature/create-dockerfile
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      spring.datasource.url: ${{secrets.APP_SETTING_DATASOURCE_URL}}
      spring.datasource.username: ${{secrets.APP_SETTING_DATASOURCE_USERNAME}}
      spring.datasource.password: ${{secrets.APP_SETTING_DATASOURCE_PASSWORD}}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build Common & User Modules
        run: cd ./common && mvn install && cd ../user && mvn package && cd ../auth && mvn package